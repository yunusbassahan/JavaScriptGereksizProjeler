<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tavşan Kuş Hesabı</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				padding: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var tavsan = 1042;
				var kus = 2272;
				var yil = 0;
				
				do { 
					tavsan = tavsan + tavsan * 0.038; 
					kus = kus + kus * 0.012; 
					yil++; 
				} 
				while (tavsan < kus); 

				document.getElementById("yaz").innerHTML = "Cevap: " + yil;
			}
		</script>
	</head>

	<body>

		<h1>Tavşan Kuş Hesabı</h1>
		<h2>Problem?</h2>
		<p>Bir çiftlikte tavşanların sayısı 1042 iken, kuşların sayısı 2272’dir.Bir yılda tavşanlar %3.8 oranında çoğalırken, 
		kuşlar %1.2 oranında çoğalmaktadır. Tavşanların sayısı, kuşların sayısını kaç yıl sonra geçeceğini bulan 
		programı yazınız. </p>

		<h2>Çözüm:</h2>

		<div id="yaz"></div>

	</body>
</html>
